{% extends 'base.html'%}
<html>

<body>

    {{block.super}}
    {% block content %}

    <!-- <h1 class='text-center'>date {{date|date:"l d-F Y"}}</h1> -->

    <div class="container">
    
        <!-- Looping through posts   -->
    

            <div class="row">
                <div class="col-md-6">
                    {% for image_item in images %}
                    <div class="thumbnail">
                            {% for profile in profiles%}
                            <img src="{{profile.profile_image.url}}" alt="" style = "border-radius:50%; height:60px; width:100px; padding:0px; margin:0px;">
                           <p></p>
                         {% endfor %}
                        <p>Posted {{ image_item.posted_time|timesince }} ago.</p>
                            <img src="{{image_item.image.url}}" alt="Image" height=400px style=" box-shadow: 1px 1px 1px 1px grey; padding:10px; transition: all 0.3s ease 0s; cursor:
pointer; opacity: 0.8;">
                            <div class="caption">
                                <img src="https://png.pngtree.com/element_pic/00/16/06/195765fda35b87b.jpg" alt="" height = 60px width=100px>
                            </div>
                           
                    </div>
                    {% endfor %}
                </div>

            {% endblock %}

</body>

</html>
