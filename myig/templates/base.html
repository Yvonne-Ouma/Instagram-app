{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>Insta - {{title}}</title>
    {% else %}
    <title> Insta </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css'%}">

    {% endblock %}
    <style>
        #halsey {
            background-color: white;
            width: 400px;
            height: 200px;
            padding: 0px;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    {% include "navbar.html" %}
    {% block content %}
    {{ block.super }}
    {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
